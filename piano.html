<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéπ Web Piano</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .title {
      font-size: 24px;
      color: #333;
      margin: 0;
    }
    .display {
      font-size: 16px;
      color: #333;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 5px 10px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .piano {
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      height: 120px;
    }
    .key {
      flex-grow: 1;
      border: 1px solid #e0e0e0;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .key:first-child {
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }
    .key:last-child {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .key.black {
      background-color: #333;
      height: 70px;
      margin-left: -10px;
      margin-right: -10px;
      z-index: 1;
      width: 20px;
      flex-grow: 0;
    }
    .key.active {
      background-color: #e0e0e0;
      transform: scale(0.98);
    }
    .key.black.active {
      background-color: #555;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    select, button {
      font-size: 14px;
      padding: 8px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 50px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    select {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding-right: 25px;
    }
    button:hover, select:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">üéπ Web Piano</h1>
      <div class="display" id="noteDisplay">üéµ Current Note: -</div>
    </div>
    <div class="piano" id="piano"></div>
    <div class="controls">
      <select id="songSelect">
        <option value="">üéº Select a song</option>
        <option value="twinkle">‚ú® Twinkle Twinkle Little Star</option>
        <option value="happy">üéÇ Happy Birthday</option>
        <option value="johny">üéµ Johny Johny Yes Papa</option>
        <option value="baa">üêë Baa Baa Black Sheep</option>
        <option value="itsy">üï∑Ô∏è Itsy Bitsy Spider</option>
        <option value="lionKing">ü¶Å The Lion King Theme</option> <!-- New movie theme -->
      </select>
      <button id="playButton">‚ñ∂Ô∏è Play</button>
    </div>
  </div>
  <script>
    const piano = document.getElementById('piano');
    const noteDisplay = document.getElementById('noteDisplay');
    const songSelect = document.getElementById('songSelect');
    const playButton = document.getElementById('playButton');

    const notes = [
      { note: 'C', freq: 261.63, color: 'white' },
      { note: 'C#', freq: 277.18, color: 'black' },
      { note: 'D', freq: 293.66, color: 'white' },
      { note: 'D#', freq: 311.13, color: 'black' },
      { note: 'E', freq: 329.63, color: 'white' },
      { note: 'F', freq: 349.23, color: 'white' },
      { note: 'F#', freq: 369.99, color: 'black' },
      { note: 'G', freq: 392.00, color: 'white' },
      { note: 'G#', freq: 415.30, color: 'black' },
      { note: 'A', freq: 440.00, color: 'white' },
      { note: 'A#', freq: 466.16, color: 'black' },
      { note: 'B', freq: 493.88, color: 'white' }
    ];

    const songs = {
      twinkle: ['C', 'C', 'G', 'G', 'A', 'A', 'G', 'F', 'F', 'E', 'E', 'D', 'D', 'C'],
      happy: ['C', 'C', 'D', 'C', 'F', 'E', 'C', 'C', 'D', 'C', 'G', 'F'],
      johny: ['G', 'G', 'E', 'E', 'D', 'D', 'C'],
      baa: ['G', 'G', 'D', 'D', 'E', 'E', 'C'],
      itsy: ['C', 'D', 'E', 'C', 'E', 'D', 'C'],
      lionKing: ['G', 'C', 'E', 'G', 'F', 'D', 'C'] // Simple Lion King inspired tune
    };

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    notes.forEach(noteObj => {
      const key = document.createElement('div');
      key.className = `key ${noteObj.color}`;
      key.dataset.note = noteObj.note;
      key.dataset.freq = noteObj.freq;
      piano.appendChild(key);

      key.addEventListener('mousedown', playNote);
      key.addEventListener('mouseup', stopNote);
      key.addEventListener('mouseleave', stopNote);
    });

    function createSound(frequency) {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const filterNode = audioContext.createBiquadFilter();

      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

      filterNode.type = 'lowpass';
      filterNode.frequency.setValueAtTime(1000, audioContext.currentTime);
      filterNode.Q.setValueAtTime(1, audioContext.currentTime);

      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);

      oscillator.connect(filterNode);
      filterNode.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.start();
      oscillator.stop(audioContext.currentTime + 1.5);

      return { oscillator, gainNode };
    }

    function playNote(e) {
      const freq = parseFloat(e.target.dataset.freq);
      const note = e.target.dataset.note;
      
      const sound = createSound(freq);
      e.target.sound = sound;

      e.target.classList.add('active');
      noteDisplay.textContent = `üéµ Current Note: ${note}`;
    }

    function stopNote(e) {
      if (e.target.sound) {
        e.target.sound.gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
        e.target.sound.oscillator.stop(audioContext.currentTime + 0.3);
        e.target.classList.remove('active');
        noteDisplay.textContent = 'üéµ Current Note: -';
      }
    }

    playButton.addEventListener('click', () => {
      const selectedSong = songSelect.value;
      if (selectedSong && songs[selectedSong]) {
        playSong(songs[selectedSong]);
      }
    });

    function playSong(song) {
      let delay = 0;
      song.forEach(note => {
        setTimeout(() => {
          const key = document.querySelector(`.key[data-note="${note}"]`);
          if (key) {
            key.dispatchEvent(new MouseEvent('mousedown'));
            setTimeout(() => key.dispatchEvent(new MouseEvent('mouseup')), 500);
          }
        }, delay);
        delay += 600;
      });
    }
  </script>
</body>
</html>
