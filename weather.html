<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        #weatherResult {
            margin-top: 20px;
        }

        .loading {
            display: none;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="location" placeholder="Enter location" />
        <button id="getWeather">Get Weather</button>
        <div class="loading" id="loading">Loading...</div>
        <div id="weatherResult"></div>
    </div>

    <script>
        document.getElementById('getWeather').addEventListener('click', () => {
            const location = document.getElementById('location').value;
            const apiKey = '56f2ba35b14a4f1aaba150016240310'; // Your WeatherAPI key
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

            document.getElementById('loading').style.display = 'block'; // Show loading
            document.getElementById('weatherResult').innerHTML = ''; // Clear previous results

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none'; // Hide loading
                    if (data.error) {
                        document.getElementById('weatherResult').innerHTML = `<p>${data.error.message}</p>`;
                    } else {
                        const { location, current } = data;
                        const result = `
                            <h2>Weather in ${location.name}</h2>
                            <img src="${current.condition.icon}" alt="${current.condition.text}" />
                            <p>Temperature: ${current.temp_c}Â°C</p>
                            <p>Condition: ${current.condition.text}</p>
                            <p>Humidity: ${current.humidity}%</p>
                        `;
                        document.getElementById('weatherResult').innerHTML = result;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('loading').style.display = 'none'; // Hide loading
                });
        });
    </script>
</body>
</html>
